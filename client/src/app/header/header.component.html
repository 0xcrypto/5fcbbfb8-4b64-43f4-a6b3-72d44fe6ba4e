<header>
    <div>
        <div>
            <ul>
                <li><span translate>header.menu.you_are_at</span><span  [innerHTML]="currentRoute"></span></li>
                <li><span translate>header.menu.go_to</span>:
                    <ul>
                        <li routerLink="/home" translate>header.menu.main_gate</li>
                        <li routerLink="/noticeboard" translate>header.menu.graveyard_noticeboard</li>
                        <li (click)="gotoGraveyard();" translate>header.menu.graveyard</li>
                        <li translate>header.menu.catacomb</li>
                        <li translate>header.menu.pet_graveyard</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div>
            <!--
                <ul>
                    <li class="text-center">Ankit Sharma</li>
                </ul>
            -->
        </div>
        <div>
            <ul>
                <li class="inline" translate>header.menu.shop</li>
                <li class="inline" translate>header.menu.login</li>
                <li class="inline" routerLink="/home" translate>header.menu.exit</li>
                <div class="clear"></div>
                <app-sound></app-sound>
               
                <!--header.menu.select_language-->
                <li class="inline medium"><span [innerHTML]="selectedLanguage"></span>
                    <ul>
                        <li (click)="changeLanguage('en')">English</li>
                        <li (click)="changeLanguage('pl')">Polish</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="vg-logo"></div>
    <div id="vg-left-logo"></div>
    <div id="vg-right-logo"></div>
</header>
