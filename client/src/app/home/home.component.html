<div id="content" class="loading-bg-black with-logo-cursor" *ngIf="isImageLoadingScreenVisible"
(document:mousemove)="onMouseMove($event)" >
  <app-user-mgt></app-user-mgt>  
  <img src="assets/images/logo.gif" id="logo-gif" [ngStyle]="{'height': '200px', 'width':'145px'}" />
</div>
<div id="content" *ngIf="!isImageLoadingScreenVisible" [ngClass]="{'goto-notice-wall': isGateOpen, 
'return-to-maingate': isReturnedToMainGate}">
  <app-user-mgt></app-user-mgt>
  <app-logo></app-logo>
  <div class="sky" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/sky.jpg') +')'"></div>
  <div class="birds" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/birds-flying.gif') +')'"></div>
  <div class="gate-wall" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/main-gate.png') +')'">
    <div class="top-board" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/top-board.png') +')'"></div>
    <div class="lion-left" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/lion.png') +')'"></div>
    <div class="lion-right" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/lion.png') +')'"></div>
    <div class="main-gate">
      <div class="gate-left" (click)="openGate()" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/gate-left.png') +')'"></div>
      <div class="gate-right" (click)="openGate()" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/gate-right.png') +')'"></div>
    </div>
    <div class="animal-graveyard-gate" (click)="openPetNoticeboard()"></div>
  </div>
  <div class="notice-wall" [style.backgroundImage]="'url('+ imageService.getImage('assets/images/notice-board.png') +')'"></div>
</div>
