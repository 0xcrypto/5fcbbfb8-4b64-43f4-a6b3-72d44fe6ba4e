<div id="content" class="loading-bg-black with-logo-cursor" *ngIf="isImageLoadingScreenVisible" >
  <app-user-mgt></app-user-mgt>  
  <img src="./assets/images/logo.gif" id="logo-gif" [ngStyle]="{'height': '200px', 'width':'145px'}"/>
</div>
<div id="content" *ngIf="!isImageLoadingScreenVisible" [ngClass]="{'goto-notice-wall': isGateOpen, 
'return-to-maingate': isReturnedToMainGate}">
  <app-user-mgt></app-user-mgt>
  <app-logo></app-logo>
  <div class="sky"></div>
  <div class="birds"></div>
  <div class="gate-wall">
    <div class="top-board"></div>
    <div class="lion-left"></div>
    <div class="lion-right"></div>
    <div class="main-gate">
      <div class="gate-left" (click)="openGate()"></div>
      <div class="gate-right" (click)="openGate()"></div>
    </div>
  </div>
  <div class="notice-wall"></div>
</div>
<div id="images-loading" style="display: none;"></div>
